<#include "../basebt.html"> <@html title="发帖">
<#include "../model/tip_mod.html">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="topic.contents"]', {
			resizeType : 1,
			minWidth : '400px',
			minHeight : '400px',
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [ 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor',
					'bold', 'italic', 'underline', 'removeformat', '|',
					'justifyleft', 'justifycenter', 'justifyright',
					'insertorderedlist', 'insertunorderedlist', '|',
					'emoticons', 'image', 'link' ]
		});
	});
</script>
<script src="/BBS/js/img_upload.js" type="text/javascript"></script>
<script>
	$(function() {
		$("#upImg").uploadPreview({
			Img : "imgFrame",
			Width : 120,
			Height : 120
		});
	});
	function check() {
		if ($("#title").val() == "") {
			alert("标题不能为空！");
			return false;
		}
		if ($("#abstract").val() == "") {
			alert("摘要不能为空！");
			return false;
		}
		if ($("#upImg").val() == "") {
			alert("封面不能为空！");
			return false;
		}
		if ($("#contents").val() == "") {
			alert("内容不能为空！");
			return false;
		}
		return true;
	}
</script>


<div class="layoutA layoutA_C clear">

	<#include "../model/top_mod.html">
	<!--Left Side-->
	<div class="left">
		<div class="authorBox_mod">
			<h2>广而告之</h2>
			<div class="boxA"></div>

			<div class="boxB clear"></div>
		</div>
	</div>
	<!--Left-End-->

	<!--Right Side-->
	<div class="right">
		<div class="articleList_mod">
			<div class="">
				<br>
				<br>
				<br>
				<form class="form-horizontal" role="form" action="save"
					method="post" enctype="multipart/form-data" onsubmit="return check();">

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">封面</label>
						<div class="col-sm-8">
							<div>
								<img id="imgFrame" width="170" height="120" />
							</div>
							<input type="file" id="upImg" name="img" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">分类</label>
						<div class="col-sm-8">
							<select class="form-control" name="topic.category">
								<option>2分钟</option>
								<option>5分钟</option>
								<option>10分钟</option>
								<option>候补文章2分钟</option>
								<option>候补文章5分钟</option>
								<option>候补文章10分钟</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">标题</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="topic.title"
								id="title" placeholder="标题">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">副标题</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="topic.subtitle"
								id="subtitle" placeholder="副标题">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">摘要</label>
						<div class="col-sm-8">
							<textarea class="form-control" rows="3" name="topic.abstract"
								id="abstract"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">内容</label>
						<div class="col-sm-9">
							<textarea class="form-control" name="topic.contents"
								style="width: 100%; height: 200px"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label"></label>
						<div class="col-sm-9">
							<button type="submit" class="btn btn-default">发布</button>
						</div>
					</div>
				</form>


			</div>
		</div>
		<div class="pageMore_mod" style="display: none;">
			<a href="#" class="_down"
				onclick='MI.Light.getMore(this, "lightBlogList",  MI.category.data, {call: function(o, cache) { var list = $$(cache, ".item"); UI.each(list, function(o) { addEvent(o,192); }); }}); return false;'><span
				class="jh"></span>更多↓</a>
		</div>
		<!-- footer -->
		<#include "../model/footer_mod.html">
	</div>
	<!--Right-End-->
</div>

<!--Footer-->
<div class="topBtn_mod _hidden">
	<a id="topBtn" href="#" title="回到顶部" alt="回到顶部">向上</a>
</div>

</@html>
