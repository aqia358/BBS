<#include "../base.html"> <@html title="发帖">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="topic.contents"]', {
			resizeType : 1,
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [ 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor',
					'bold', 'italic', 'underline', 'removeformat', '|',
					'justifyleft', 'justifycenter', 'justifyright',
					'insertorderedlist', 'insertunorderedlist', '|',
					'emoticons', 'image', 'link' ]
		});
	});
</script>
<script src="/BBS/js/img_upload.js" type="text/javascript"></script>
<script>
	$(function() {
		$("#upImg").uploadPreview({
			Img : "imgFrame",
			Width : 120,
			Height : 120
		});
	});
	function check(){
		if($("#title").val() == ""){
			alert("标题不能为空！");
			return false;
		}
		if($("#abstract").val() == ""){
			alert("摘要不能为空！");
			return false;
		}
		if($("#upImg").val() == ""){
			alert("封面不能为空！");
			return false;
		}
		if($("#contents").val() == ""){
			alert("内容不能为空！");
			return false;
		}
		return true;
	}
</script>

<form class="form-horizontal" role="form" action="save"
	method="post" enctype="multipart/form-data" onsubmit="return check();">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">标题</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="topic.title"
				id="title" placeholder="标题">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">副标题</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="topic.subtitle"
				id="subtitle" placeholder="副标题">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">摘要</label>
		<div class="col-sm-8">
			<textarea class="form-control" rows="3" name="topic.abstract" id="abstract"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">封面</label>
		<div class="col-sm-8">
			<div>
				<img id="imgFrame" width="170" height="120" />
			</div>
			<input type="file" id="upImg" name="img" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">内容</label>
		<div class="col-sm-8">
			<textarea class="form-control" name="topic.contents" style="height:200px;visibility:hidden;"></textarea>
		<!-- 
			<textarea class="form-control" rows="10" name="topic.contents" id="contents"></textarea>
		 -->
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="submit" class="btn btn-default">发布</button>
		</div>
	</div>
</form>
</@html>
