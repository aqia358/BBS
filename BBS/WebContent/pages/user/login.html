<#include "base.html"> <@html title="发帖">
<script>
	$(function() {
		$("#up").uploadPreview({
			Img : "ImgPr",
			Width : 120,
			Height : 120
		});
	});
	function login(){
		if($("#title").val() == ""){
			alert("用户名不能为空！");
			return false;
		}
		if($("#abstract").val() == ""){
			alert("密码不能为空！");
			return false;
		}
		return true;
	}
</script>

<form class="form-horizontal" role="form" action="user/login" method="post" onsubmit="return login();">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="user.name"
				id="title" placeholder="请输入您的用户名">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" name="user.password"
				id="subtitle" placeholder="输入您的密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="submit" class="btn btn-default">登陆</button>
		</div>
	</div>
</form>
</@html>
