<#include "../basebt.html"> <@html title="发帖">
<#include "../model/tip_mod.html">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
	type="text/javascript"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="topic.contents"]', {
			resizeType : 1,
			minWidth : '400px',
			minHeight : '400px',
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [ 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor',
					'bold', 'italic', 'underline', 'removeformat', '|',
					'justifyleft', 'justifycenter', 'justifyright',
					'insertorderedlist', 'insertunorderedlist', '|',
					'emoticons', 'image', 'link' ]
		});
	});
</script>
<script src="/BBS/js/img_upload.js" type="text/javascript"></script>
<script>
	$(function() {
		$("#upImg").uploadPreview({
			Img : "imgFrame",
			Width : 120,
			Height : 120
		});
	});
	function check() {
		if ($("#name").val() == "") {
			alert("标题不能为空！");
			return false;
		}
		if($("#password1").val().length<6){
			alert("密码长度最短为6位!");
			return false;
		}
		if ($("#password1").val() != $("#password2").val()) {
			alert("两次密码输入不一致！");
			return false;
		}
		if ($("#age").val() == "") {
			alert("年龄不能为空！");
			return false;
		}else{
			if($("#age").val()<= 0 || $("#age").val()>120){
				alert("请输入正确的年龄！");
				return false;
			}
		}
		if ($("#email").val() == "") {
			alert("邮箱不能为空!");
			return false;
		}
		return true;
	}
</script>


<div class="layoutA layoutA_C clear">

	<#include "../model/top_mod.html">
	<!--Left Side-->
	<div class="left">
		<div class="authorBox_mod">
			<h2>广而告之--广而告之--广而告之--广而告之--广而告之--广而告之</h2>
			<div class="boxA"></div>

			<div class="boxB clear"></div>
		</div>
	</div>
	<!--Left-End-->

	<!--Right Side-->
	<div class="right">
		<div class="articleList_mod">
			<div class="">
				<br>
				<br>
				<br>
				<form class="form-horizontal" role="form" action="save"
					method="post" enctype="multipart/form-data" onsubmit="return check();">

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="user.name"
								id="name" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" name="user.password"
								id="password1" placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码确认</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" name=""
								id="password2" placeholder="密码确认">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">性别</label>
						<div class="col-sm-8">
							<select class="form-control" name="user.sex">
								<option>男</option>
								<option>女</option>
								<option>保密</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" name="user.birthday"
								id="age" placeholder="年龄">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" name="user.email"
								id="email" placeholder="邮箱">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label"></label>
						<div class="col-sm-9">
							<button type="submit" class="btn btn-default">注册</button>
						</div>
					</div>
				</form>


			</div>
		</div>
		<#include "../model/footer_mod.html">
	</div>
	<!--Right-End-->
</div>

<!--Footer-->
<div class="topBtn_mod _hidden">
	<a id="topBtn" href="#" title="回到顶部" alt="回到顶部">向上</a>
</div>
