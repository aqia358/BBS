<div class="authorBox_mod">
<div class="boxA">
	<div class="list clear float-right">
		<script>
			function login() {
				if ($("#title").val() == "") {
					alert("用户名不能为空！");
					return false;
				}
				if ($("#abstract").val() == "") {
					alert("密码不能为空！");
					return false;
				}
				return true;
			}
			function perSubmit() {
				var d = $("#loginForm").serialize();
				$.post("user/login", d, function(result) {
					alert(result);
				}, "text");
			}
		</script>

		<form class="form-horizontal" action="user/login" method="post"
			id="loginForm">
			<div class="form-group" style="margin-left: -25px">
				<label style="margin-left: 0px" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-6">
					<input type="text" class="form-control input-sm" name="user.name"
						id="title" placeholder="请输入您的用户名">
				</div>
			</div>
			<div class="form-group" style="margin-left: -25px">
				<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control input-sm"
						name="user.password" id="subtitle" placeholder="请输入您的密码">
				</div>
			</div>
			<div class="form-group" style="margin-left: -25px">
				<label for="inputPassword3" class="col-sm-2 control-label"></label>
				<div class="col-sm-6">
					<button onclick="perSubmit()" class="btn btn-default">登陆</button>
					<a href="/BBS/user/register" class="btn btn-default">注册</a>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
